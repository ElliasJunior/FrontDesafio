<mat-card>

  <mat-card-header>
    <mat-card-title>Realizar Cadastro</mat-card-title>
  </mat-card-header>

  <mat-card-content>

<form [formGroup]="form">
  <p>
    <mat-form-field  class="full-width">
      <input matInput placeholder="Nome" formControlName="name" >
    </mat-form-field>
  </p>


  <p>
  <mat-form-field  class="full-width">
    <mat-label>Insira o Email</mat-label>
    <input matInput placeholder="pat@example.com" formControlName="email" required>
  </mat-form-field>
  </p>

  <p>
  <mat-form-field  class="full-width">
    <mat-label>Insira sua senha</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" formControlName="senha">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  </p>



  <mat-form-field  class="full-width">
    <mat-label >Selecione o Perfil</mat-label>
    <mat-select formControlName="perfil">
      <mat-option value="Administrador" disabled>Administrador</mat-option>
      <mat-option value="Usuario">Usu√°rio</mat-option>
    </mat-select>
  </mat-form-field>
</form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>

</mat-card>
