<mat-card>

  <mat-card-header style="margin-left: 35%" >
    <mat-card-title >Login</mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <form>

      <p>
        <mat-form-field  class="full-width">
          <mat-label>Insira o Email</mat-label>
          <input matInput [(ngModel)]="user.email" name="email" >
        </mat-form-field>
      </p>

      <p>
        <mat-form-field  class="full-width">
          <mat-label>Insira sua senha</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="user.senha" name="senha" >
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </p>


    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="entrar()" >Login</button>
    <button mat-raised-button (click)="onCreate()" >Realizar Cadastro</button>
  </mat-card-actions>


</mat-card>
